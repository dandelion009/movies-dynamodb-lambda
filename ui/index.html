<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Movies Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller='MainCtrl' class="container">
    <div class="row form-section">
      <div class="col-md-12" ng-if="error">  
        <div class="alert alert-danger" role="alert">
          <strong>Oh snap!</strong> {{error}}
        </div>
      </div>
      <div class="col-md-12">
        <div class="form row">
          <div class="form-group col-md-3">
            <label>Name</label>
            <input type="text" class="form-control" name="Name" ng-model="movie.name"/>
          </div>
          <div class="form-group col-md-6">
            <label>Cover</label>
            <input type="text" class="form-control" name="Image" ng-model="movie.cover"/>
          </div>

        </div>
        <button class="btn btn-success" ng-click="create()">Create</button>
      </div>
    </div>
    <div class="row">
      <div class="card col-md-3 offset-md-4" ng-repeat="movie in movies">
        <div class="card-block">
          <h4 class="card-title">{{movie.name}}</h4>
          <p class="card-text"><small class="text-muted">#ID {{movie.id}}</small></p>
        </div>
      </div>
    </div>
  </body>
  <!-- AWS SDK -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.19.min.js"></script>
  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</html>
